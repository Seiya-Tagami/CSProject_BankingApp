<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />

    <title>Page 1</title>
  </head>
  <body class="bg-gray-300">
    <main>
      <div class="container mx-auto">
        <div class="w-full max-w-lg p-4 mx-auto mt-44 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
          <form class="space-y-6" action="#">
            <h5 class="text-4xl font-medium text-gray-900 text-center">Please type your information below</h5>
            <div class="flex gap-2">
              <input
                type="text"
                name="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="First name"
                required
              />
              <input
                type="text"
                name="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Last name"
                required
              />
            </div>
            <div>
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Enter you bank ID"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                required
              />
            </div>
            <div>
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Enter you bank ID"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div class="flex items-start">
            <button
              type="submit"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
