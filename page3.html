<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />

    <title>Page 3</title>
  </head>
  <body class="bg-gray-300">
    <main>
      <div class="container mx-auto">
        <div class="w-full max-w-lg p-4 mx-auto mt-20 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
          <form class="space-y-4" action="#">
            <h5 class="text-4xl font-medium text-gray-900 text-center">Please Enter The Withdrawal Amount</h5>
            <div class="flex items-center justify-between gap-4">
              <label>$100</label>
              <input
                type="number"
                name="number"
                id="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-[360px] w-full p-2.5 text-end"
                value="1"
              />
            </div>
            <div class="flex items-center justify-between gap-4">
              <label>$50</label>
              <input
                type="number"
                name="number"
                id="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-[360px] w-full p-2.5 text-end"
                value="1"
              />
            </div>
            <div class="flex items-center justify-between gap-4">
              <label>$20</label>
              <input
                type="number"
                name="number"
                id="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-[360px] w-full p-2.5 text-end"
                value="1"
              />
            </div>
            <div class="flex items-center justify-between gap-4">
              <label>$10</label>
              <input
                type="number"
                name="number"
                id="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-[360px] w-full p-2.5 text-end"
                value="1"
              />
            </div>
            <div class="flex items-center justify-between gap-4">
              <label>$5</label>
              <input
                type="number"
                name="number"
                id="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-[360px] w-full p-2.5 text-end"
                value="1"
              />
            </div>
            <div class="flex items-center justify-between gap-4">
              <label>$1</label>
              <input
                type="number"
                name="number"
                id="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-[360px] w-full p-2.5 text-end"
                value="1"
              />
            </div>
            <div class="w-full p-2 text-center bg-yellow-200 font-bold text-xl">
              <span>$0.00</span>
            </div>
            <div class="flex items-center gap-4">
              <button
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Go Back
              </button>
              <button
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Next
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
