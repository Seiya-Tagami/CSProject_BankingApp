<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />

    <title>Virtual Banking App</title>
  </head>
  <body class="bg-gray-300">
    <main>
      <div class="container mx-auto">
        <!-- the start of login view -->
        <div id="initial-form" class="w-full max-w-lg p-4 mx-auto mt-44 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
          <form
            class="space-y-6"
            id="bank-form"
            onsubmit="
            event.preventDefault();
            initializeUserAccount();
          "
          >
            <h5 class="text-4xl font-medium text-gray-900 text-center">Please type your information below</h5>
            <div>
              <input
                type="email"
                name="userEmail"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Email"
                value="ayanami@example.com"
                required
              />
            </div>
            <div>
              <input
                type="text"
                name="userFirstName"
                id="text"
                placeholder="First Name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                value="aya"
                required
              />
            </div>
            <div>
              <input
                type="text"
                name="userLastName"
                id="text"
                placeholder="Last Name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                value="nami"
                required
              />
            </div>
            <div>
              <input
                type="number"
                name="userFirstDeposit"
                id=""
                placeholder="Enter your first deposit"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                value="100"
                required
              />
            </div>

            <div class="flex">
              <div class="flex items-center mr-4">
                <input
                  id="inline-checkbox"
                  type="checkbox"
                  value="savings"
                  name="userAccountType"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  checked
                />
                <label for="inline-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Savings</label>
              </div>
              <div class="flex items-center mr-4">
                <input
                  id="inline-2-checkbox"
                  type="checkbox"
                  value="checkings"
                  name="userAccountType"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label for="inline-2-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Checkings</label>
              </div>
            </div>

            <button
              type="submit"
              id="js-login-button"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Submit
            </button>
          </form>
        </div>
        <!-- the end of login view -->

        <!-- the start of bankpage -->
        <div id="bank-page"></div>
        <!-- the end of bankpage -->

        <!-- the start of sidePage -->
        <div id="side-page"></div>
        <!-- the end of sidePage -->
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
